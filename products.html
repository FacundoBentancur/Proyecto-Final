<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos del sitio -->
  <link rel="stylesheet" href="css/products.css">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/products.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <script src="js/buscador.js"></script>
  <script src="js/navbar.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between align-items-center gap-2">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>

          <form class="position-relative" role="search" onsubmit="event.preventDefault();">
            <input id="searchInput" type="search" class="form-control pr-5" placeholder="Buscar productos..." autocomplete="off">
            <button id="searchBtn" class="btn btn-link position-absolute" style="top: 0; right: 0; height: 100%;">
              <i class="fas fa-search"></i>
            </button>
          <ul id="searchResults" class="dropdown-menu w-100 position-absolute"></ul>
          </form>

          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Barra superior con botón de Filtros (alineado a la derecha) -->
  <div class="container d-flex justify-content-end align-items-center my-3">
    <button id="btnAbrirFiltros" class="btn btn-outline-primary">Filtros</button>
  </div>

  <!-- Panel lateral de filtros/orden -->
  <aside id="panelFiltros" aria-hidden="true">
    <div class="pf-header d-flex justify-content-between align-items-center">
      <h2 class="m-0">Filtros</h2>
      <button id="btnCerrarFiltros" class="btn btn-sm btn-outline-secondary" aria-label="Cerrar filtros">✕</button>
    </div>

    <div class="pf-body">
      <!-- Controles existentes: precio min/max + botones -->
      <div class="mb-3">
        <label for="precioMin" class="form-label">Precio mínimo</label>
        <input type="number" class="form-control" id="precioMin" placeholder="Min">
      </div>
      <div class="mb-3">
        <label for="precioMax" class="form-label">Precio máximo</label>
        <input type="number" class="form-control" id="precioMax" placeholder="Max">
      </div>

      <div class="d-flex gap-2 mb-3">
        <button id="btnFiltrar" class="btn btn-primary flex-grow-1">Aplicar</button>
        <button id="btnLimpiar" class="btn btn-outline-secondary">Limpiar</button>
      </div>

      <hr class="my-3">

      <div class="mb-2 fw-semibold">Ordenar por</div>
      <div class="btn-group w-100 mb-2" role="group" aria-label="Orden">
        <button id="ordPrecioAsc" class="btn btn-outline-dark">Precio ↑</button>
        <button id="ordPrecioDesc" class="btn btn-outline-dark">Precio ↓</button>
        <button id="ordRelevDesc" class="btn btn-outline-dark">Relevancia ↓</button>
      </div>
      <small class="text-muted d-block">“Relevancia” = vendidos (descendente).</small>
    </div>
  </aside>

  <!-- Fondo para cerrar en móvil -->
  <div id="overlayFiltros" class="pf-overlay" hidden></div>

  <!-- Envolvemos el contenido principal para poder desplazarlo cuando panel esté abierto -->
  <div id="main" class="container">
    <h1 id="categoria" class="my-3"></h1>
    <div class="contenedor" id="productos"></div>
  </div>

  <footer class="text-muted mt-4">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
