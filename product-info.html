<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/navbar.js"></script>
  <link href="css/products.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container" id="productInfo"></div>
  </main>

  <div class="container my-4">
    <h2 class="mb-2" id="tituloComentario">Dejá tu comentario</h2>

    <!-- Calificación -->
    <div class="rating" id="ratingBox" aria-label="Calificación por estrellas">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
    </div>

    <!-- Comentario -->
    <textarea id="comentario" placeholder="Escribe tu comentario aquí..."></textarea>

    <!-- Botón -->
    <div class="d-grid d-sm-block">
      <button id="btnEnviar" onclick="enviarComentario()">Enviar</button>
    </div>

    <!-- Carrusel (solo en <=600px) -->
    <div id="comentariosCarrusel" class="comentarios-carrusel mt-4" aria-live="polite">
      <div class="carrusel-overlay left" id="prevComentario" role="button" tabindex="0" aria-label="Comentario anterior">
        <span class="arrow">‹</span>
      </div>

      <div class="carrusel-viewport">
        <div class="comentario-card" id="comentarioActual"><!-- Render por JS --></div>
      </div>

      <div class="carrusel-overlay right" id="nextComentario" role="button" tabindex="0" aria-label="Comentario siguiente">
        <span class="arrow">›</span>
      </div>
    </div>

    <!-- Indicadores del carrusel -->
    <div id="indicadoresCarrusel" class="indicadores mt-2" aria-hidden="true"></div>

    <!-- Lista (desktop/tablet y resoluciones mayores) -->
    <div id="comentariosLista" class="mt-4"><!-- Render por JS --></div>
  </div>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>
</html>
