  <main class="container my-5">

    <form>
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nombreUsuario" placeholder="Tu nombre de usuario">

      <div class="mb-3">
        <label for="emailUsuario" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="emailUsuario" placeholder="ejemplo@correo.com">
      </div>

      <div class="mb-3">
        <label for="passwordUsuario" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="passwordUsuario" placeholder="********">
      </div>

      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
