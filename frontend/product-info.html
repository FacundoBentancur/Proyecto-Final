<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Producto</title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/products.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- navbar.js primero -->
  <script src="js/navbar.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">

          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>

          <!-- BUSCADOR -->
          <form class="position-relative" role="search" onsubmit="event.preventDefault();">
            <input id="searchInput" type="search" class="form-control pr-5"
              placeholder="Buscar productos..." autocomplete="off">
            <button id="searchBtn" class="btn btn-link position-absolute"
              style="top: 0; right: 0; height: 100%;">
              <i class="fas fa-search"></i>
            </button>
            <ul id="searchResults" class="dropdown-menu w-100 position-absolute"></ul>
          </form>

          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>

        </ul>

        <!-- Modo oscuro -->
        <div class="dark-mode">
          <div class="circle">
            <ion-icon class="sun" name="sunny"></ion-icon>
            <ion-icon class="moon" name="moon"></ion-icon>
          </div>
        </div>

      </div>
    </div>
  </nav>

  <main>
    <div class="container" id="productInfo"></div>
  </main>

  <div class="container my-4">
    <h2 class="mb-2" id="tituloComentario">Dejá tu comentario</h2>

    <!-- Calificación -->
    <div class="rating" id="ratingBox" aria-label="Calificación por estrellas">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
    </div>

    <!-- Comentario -->
    <textarea id="comentario" placeholder="Escribe tu comentario aquí..."></textarea>

    <!-- Botón -->
    <div class="d-grid d-sm-block">
      <button id="btnEnviar" onclick="enviarComentario()">Enviar</button>
    </div>

    <!-- Carrusel en móviles -->
    <div id="comentariosCarrusel" class="comentarios-carrusel mt-4">
      <div class="carrusel-overlay left" id="prevComentario"><span class="arrow">‹</span></div>
      <div class="carrusel-viewport">
        <div class="comentario-card" id="comentarioActual"></div>
      </div>
      <div class="carrusel-overlay right" id="nextComentario"><span class="arrow">›</span></div>
    </div>

    <div id="indicadoresCarrusel" class="indicadores mt-2"></div>

    <!-- Lista completa (desktop/tablet) -->
    <div id="comentariosLista" class="mt-4"></div>
  </div>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p class="preLink">Este sitio forma parte de 
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a>
      </p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>

  <!-- ORDEN CORRECTO DE SCRIPTS -->

  <!-- 1) init.js primero -->
  <script src="js/init.js"></script>

  <!-- 2) buscador.js -->
  <script src="js/buscador.js"></script>

  <!-- 3) lógica del producto -->
  <script src="js/product-info.js"></script>

  <!-- 4) Librerías externas -->
  <script type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule 
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- 5) modo oscuro -->
  <script src="js/modo_oscuro.js"></script>

</body>
</html>
