<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mi Perfil - eMercado</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="js/navbar.js" defer></script>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
        </ul>

        <div class="dark-mode">
          <div class="circle">
            <ion-icon class="sun" name="sunny"></ion-icon>
            <ion-icon class="moon" name="moon"></ion-icon>
          </div> 
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="py-4">
    <div class="container">
      <div id="alertPlaceholder" class="alert d-none" role="alert"></div>

      <div class="card shadow-sm" style="background-color:#e1e7ec8a;">
        <div class="card-body">
          <h1 class="h4 mb-3">Mi perfil</h1>
          <p class="text-muted mb-4">Completá tus datos. Se guardan localmente en este navegador.</p>

          <div class="row g-4">
            <!-- Foto de perfil -->
            <div class="col-12 col-lg-4">
              <div class="text-center">
                <img id="avatarPreview" src="img/placeholderUSR.png" alt="Avatar"
                     class="rounded-circle border" style="width:160px;height:160px;object-fit:cover;">
                <div class="mt-3">
                  <label for="avatarInput" class="form-label d-block">Foto de perfil</label>
                  <div class="dropzone p-3">
                    <input class="form-control" type="file" id="avatarInput" accept="image/*">
                  </div>
                  <div class="d-flex gap-2 justify-content-center mt-2">
                    <button id="btnQuitarFoto" class="btn btn-outline-secondary btn-sm" type="button">Quitar foto</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Formulario -->
            <div class="col-12 col-lg-8">
              <form id="perfilForm" novalidate>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombre" required>
                    <div class="invalid-feedback">Ingresá tu nombre.</div>
                  </div>

                  <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="apellido" required>
                    <div class="invalid-feedback">Ingresá tu apellido.</div>
                  </div>

                  <div class="col-md-6">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Ingresá un email válido.</div>
                    <small class="text-muted">Se precarga desde tu login si está disponible.</small>
                  </div>

                  <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="+598 9xxxxxxx">
                  </div>
                </div>

                <div class="d-flex flex-wrap gap-2 mt-4">
                  <button class="btn btn-primary" id="btnGuardar" type="submit">Guardar cambios</button>
                  <button class="btn btn-outline-secondary" id="btnLimpiar" type="button">Limpiar</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p class="preLink">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js" defer></script>
  <script src="js/modo_oscuro.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
