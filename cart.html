<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Carrito</title>

  <!-- Fuentes y estilos del proyecto -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="js/navbar.js"></script>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          <!-- (Opcional) En el futuro podés agregar la cantidad -->
          <li class="nav-item">
            <a class="nav-link position-relative" href="cart.html">Mi carrito</a>
          </li>
        </ul>

        <!-- Switch modo oscuro -->
        <div class="dark-mode">
          <div class="circle">
            <ion-icon class="sun" name="sunny"></ion-icon>
            <ion-icon class="moon" name="moon"></ion-icon>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="py-4">
    <div class="container">
      <h2 class="mb-4">Mi carrito</h2>

      <!-- CONTENEDOR PRINCIPAL DEL CARRITO -->
      <section id="cartContent" class="vstack gap-3">
        <!-- Estado vacío integrado (no es alerta fija ni popup) -->
        <div id="cartEmpty" class="card border-0 bg-transparent">
          <div class="p-5 text-center" style="border: 2px dashed rgba(0,0,0,0.15); border-radius: 12px;">
            <!-- Icono (ionicons) -->
            <div class="mb-2" style="font-size: 2rem; line-height: 1;">
              <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>
            </div>
            <h5 class="mb-1">Tu carrito está vacío</h5>
            <p class="text-muted mb-3">Cuando agregues productos, los verás listados aquí.</p>
            <a class="btn btn-primary" href="categories.html">Explorar categorías</a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p class="preLink">
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a>
      </p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/modo_oscuro.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
